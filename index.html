<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    

    <div class="content">

        <header>
        <div class="logo">Apocre.</div>


    
            
        

            <svg class="menu" width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20V8H4V6ZM8 11H20V13H8V11ZM13 16H20V18H13V16Z" fill="white"/>
                </svg>
                
            
            
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Help</a></li>
                <li><div class="button display-920-none"><button>log in</button></div></li>
            </ul>

            <svg class="close" width="20" height="20" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.59 0L5 3.59L1.41 0L0 1.41L3.59 5L0 8.59L1.41 10L5 6.41L8.59 10L10 8.59L6.41 5L10 1.41L8.59 0Z" fill="black"/>
                </svg>
                
                
        </nav>
        
        <div class="button display"><button>log in</button></div>
    </header>

        <div class="hero">
            <h1>Easier to build your astounding dream</h1>

            <p>Make your dreams came true easier by quickly making the application you've been dreaming</p>

            <div class="input-details">

            <input class="input" type="text">
            <button class="button">GET STARTED</button>

        </div>
        </div>

    </div>

    <script>

const menu = document.querySelector('.menu')
        const close = document.querySelector('.close')
        const nav = document.querySelector('nav')

        menu.addEventListener('click', () => {
            nav.classList.add('open-nav')
        })

        close.addEventListener('click', ()=>{
            nav.classList.remove('open-nav')
        })
    </script>
</body>
</html>
